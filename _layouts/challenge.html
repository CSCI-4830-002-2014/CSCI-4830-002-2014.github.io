---
layout: default
---

{% assign c = site.data.challenges[page.id] %}

<section id="headline">
    <div class="container">
      <h3> {{c.name}} </h3>
      <button type="button" class="small red">
        Due: <span class="icomoon-calendar-4"></span>
        {{ c.due.month }} {{ c.due.day }}, {{ c.due.year}}, 11:59pm
      </button>
    </div>
</section>

<section class="container page-content" >
    <hr class="vertical-space2">
    <section class="eleven columns">
      <article>
        {{ content }}
      </article>
    </section>
    <aside class="four columns offset-by-one sidebar">
      <h4 class="subtitle">Challenges</h4>
      <div class="listbox1">
        <ul>
          {% for id in site.data.challenges.ids %}
          {% assign c = site.data.challenges[id] %}
            <li><a href="{{c.url}}">{{c.name}}</a></li>
          {% endfor %}        
        </ul>
      </div>
    </aside>
    <!-- end-sidebar-->
    <hr class="vertical-space2">
</section>
  <!-- container -->
